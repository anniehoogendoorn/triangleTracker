<html>
  <head>
    <title>Triangle Tracker</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-5">


          <h1>Triangle Tracker</h1>

        <div class="jumbotron">

          <form id="triangle">
            <div class="form-group">
              <label for="sideA">Side A:</label>
              <input id="sideA" type="text" class="form-control"><br>

              <label for="sideB">Side B:</label>
              <input id="sideB" type="text" class="form-control">

              <label for="sideC">Side C:</label>
              <input id="sideC" type="text" class="form-control">
            </div>

            <button type="submit" class="btn btn-sm btn-primary">What triangle is this?</button>

          </form>

          <p id="result"></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
